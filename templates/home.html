<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Receptionist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
    body {
      background: linear-gradient(135deg, #f8fafc, #e3e9f3);
      color: #1a1a1a;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav.navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 0.8rem 1.5rem;
      font-weight: 600;
    }

    nav .nav-link {
      color: #555555;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    nav .nav-link:hover {
      color: #0d6efd;
    }

    nav .nav-link.active {
      color: #0d6efd;
      font-weight: 700;
    }

    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
      max-width: 720px;
      margin: 0 auto;
      text-align: center;
    }

    .welcome-title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #0d3b66;
    }

    .welcome-text {
      font-size: 1.25rem;
      color: #444444;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .btn-start {
      background-color: #f97316; /* bright orange */
      color: white;
      font-weight: 600;
      padding: 0.75rem 2.5rem;
      font-size: 1.25rem;
      border-radius: 6px;
      box-shadow: 0 4px 12px rgb(249 115 22 / 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-start:hover,
    .btn-start:focus {
      background-color: #ea580c; /* darker orange */
      box-shadow: 0 6px 20px rgb(234 88 12 / 0.7);
      color: white;
      outline: none;
      text-decoration: none;
    }

    footer {
      padding: 1rem 0;
      text-align: center;
      color: #888888;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .welcome-title {
        font-size: 2.5rem;
      }

      .welcome-text {
        font-size: 1.1rem;
      }

      .btn-start {
        font-size: 1rem;
        padding: 0.65rem 2rem;
      }
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand text-white">AI Receptionist</span>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="home.html">Home</a>
                <a class="nav-link" href="index.html">Chat</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="welcome-title">Welcome to AI Spectrum</div>
        <div class="welcome-text">
            Revolutionizing customer interactions with intelligent AI-driven assistance.
            <br><br>
            Our AI Spectrum provides seamless and efficient communication,<br>
            making your workplace smarter and more productive.
        </div>
        <a href="index.html" class="btn btn-start btn-lg">Start Chat</a>
    </div>
</body>
</html>
